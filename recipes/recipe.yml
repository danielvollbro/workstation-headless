---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: main-linux-os
description: My declarative Cloud Native Gaming & Dev Rig

base-image: ghcr.io/ublue-os/aurora-dx-nvidia
image-version: 42

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - micro
        - starship
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          # --- Core Apps ---
          - org.mozilla.firefox
          - org.gnome.Loupe

          # --- Gaming Stack ---
          - com.valvesoftware.Steam
          - net.lutris.Lutris
          - com.heroicgameslauncher.hgl
          - com.github.Matoking.protontricks
          - com.usebottles.bottles

  - type: signing
